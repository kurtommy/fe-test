<table class="table">
  <tr ng-repeat="car in cars.slice(((page-1)*per_page), ((page)*per_page))">
    <td>{{car.maker}}</td>
    <td>{{car.model}}</td>
  </tr>
</table>
<uib-pagination total-items="amount" ng-model="page" class="pagination-sm" previous-text="prev" next-text="next" first-text="first" last-text="last"></uib-pagination>
